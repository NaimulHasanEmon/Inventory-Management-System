<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="options">
            <button onclick="selectOption(1)">Add Product</button>
            <button onclick="selectOption(2)">Sell Product</button>
            <button onclick="selectOption(3)">Display Inventory</button>
            <button onclick="selectOption(4)">Exit</button>
        </div>
        <div id="inputFields" class="hidden">
            <label id="nameLabel">Product Name:</label>
            <input type="text" id="productNameInput">
            <label id="quantityLabel">Quantity:</label>
            <input type="number" id="quantityInput">
            <button onclick="submitForm()">Submit</button>
        </div>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
